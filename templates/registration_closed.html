{% extends "base.html" %}
{% block content %}

<!-- ═╗ Заголовок ╔═════════════════════════════════════ -->
<h2 class="text-2xl md:text-3xl font-semibold flex items-center gap-2 mb-6">
    ⏳ Регистрация&nbsp;закрыта
</h2>

<!-- ═╗ Сообщение ╔═════════════════════════════════════ -->
<div class="max-w-xl bg-white dark:bg-[#262626] rounded-3xl shadow p-8">
    <p class="mb-2">
        Регистрация на&nbsp;мероприятие
        <strong class="text-indigo-600 dark:text-indigo-400">{{ event.title }}</strong>
        завершена.
    </p>
    <p class="text-gray-600 dark:text-gray-400">
        <span class="font-medium">Крайний срок:</span>
        {{ event.registration_deadline|date:"j E Y · H:i" }}
    </p>
</div>

{% endblock %}
